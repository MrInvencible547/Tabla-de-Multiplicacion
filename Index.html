<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    
</head>
<body>

    <h1>Tabla de Multiplicar</h1>

    <label for="numero">Selecciona un número:</label>
    <input type="number" id="numero" min="1" value="1">

    <button onclick="mostrarTabla()">Generar Tabla</button>

    <div id="resultado">
        <table id="tabla">
            <thead>
                <tr>
                    <th>Factor 1</th>
                    <th>Factor 2</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>


    <script>
        function mostrarTabla() {
            let numero = parseInt(document.getElementById("numero").value);
            if (isNaN(numero) || numero < 1) {
                alert("Por favor, ingresa un número válido.");
                return;
            }

            let tabla = document.getElementById("tabla").querySelector("tbody");
            tabla.innerHTML = ""; // Limpiar la tabla anterior

            for (let i = 1; i <= 10; i++) {
                let fila = tabla.insertRow();
                fila.insertCell().textContent = numero;
                fila.insertCell().textContent = i;
                fila.insertCell().textContent = numero * i;
            }
        }
    </script>

</body>
</html>
